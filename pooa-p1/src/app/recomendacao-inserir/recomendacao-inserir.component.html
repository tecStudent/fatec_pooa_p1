<form 
    (submit)="onAdicionarRecomendacao(recomendacaoForm)" #recomendacaoForm="ngForm">
    
    <input 
        type="text" 
        class="form-control" 
        placeholder="Digite a Recomendação"
        name = "texto" 
        ngModel
        required>

    <div class="d-grid gap-2">
        <button class="btn btn-primary">Inserir</button>
    </div>
      
</form>
