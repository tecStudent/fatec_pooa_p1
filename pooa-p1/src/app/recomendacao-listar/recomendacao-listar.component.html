  <table class="table table-hover mt-5" *ngIf="recomendacoes.length > 0">
    <thead>
      <tr>
        <th scope="col">Recomendações</th>        
      </tr>
    </thead>
    <tbody *ngFor="let recomendacao of recomendacoes">
      <tr>
        <td>{{recomendacao.texto}}</td>
      </tr>

  </table>
